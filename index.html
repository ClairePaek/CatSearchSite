<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="src/main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Search Your Cat 😼</title>
  </head>

  <body data-theme="light-mode">
    <div id="App">
      <div class="loading_view">
        <div class="wrapper">
          <div class="loader"></div>
          <span class="loadingText">데이터 불러오는 중... 😽</span>
        </div>
      </div>

      <div class="container">
        <header class="header">
          <label class="darkmode_checkbox">
            <input type="checkbox" class="darkmode_input" />
            <span class="darkmode_text">다크모드 여부</span>
          </label>
          <div class="search__container">
            <input
              class="SearchInput"
              type="text"
              placeholder="고양이를 검색해보세요.😸"
            />
            <button class="random_button">랜덤냥이</button>
          </div>
        </header>
        <ul class="SearchList"></ul>
        <div class="no_search_result">
          <span>검색 결과가 없습니다. 😿 이런 고양이는 어떠세요?</span>
        </div>
        <div class="SearchResult"></div>
      </div>
    </div>
  </body>
</html>
